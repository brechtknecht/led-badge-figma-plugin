<!-- ui.html -->
<style>
    body {
        font-family: Inter, sans-serif;
        padding: 20px;
    }
    #preview {
        margin: 20px 0;
        display: grid;
        grid-template-columns: repeat(11, 1fr);
        gap: 1px;
        background: #e5e5e5;
        padding: 4px;
        border-radius: 2px;
        width: 100%;
    }
    .pixel {
        aspect-ratio: 1;
        background: white;
        width: 100%;
    }
    .pixel.filled {
        background: black;
    }
    #pixel-output {
        font-family: "SF Mono", monospace;
        padding: 8px;
        background: #f5f5f5;
        border-radius: 2px;
        margin: 10px 0;
        white-space: pre;
        min-height: 20px;
        overflow-x: auto;
    }
    .button-container {
        display: flex;
        gap: 8px;
    }
    button {
        flex: 1;
        min-width: 80px;
        background: #18a0fb;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #0d8de3;
    }
    button#cancel {
        background: #f5f5f5;
        color: #333;
    }
    button#cancel:hover {
        background: #eaeaea;
    }
</style>

<div id="container">
    <h2>Bitmap Font Generator</h2>
    <p>
        Select a 110Ã—110px frame containing black rectangles to generate the
        bitmap.
    </p>
    <div id="preview"></div>
    <div id="pixel-output"></div>
    <div class="button-container">
        <button id="copy">Copy Pixels</button>
        <button id="cancel">Cancel</button>
    </div>
</div>

<script>
    document.getElementById("copy").onclick = () => {
        const pixels = document.getElementById("pixel-output").textContent;
        if (pixels) {
            navigator.clipboard.writeText(pixels);
            parent.postMessage({ pluginMessage: { type: "copy-pixels" } }, "*");
        }
    };

    document.getElementById("cancel").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
    };

    function createPreview(pixels) {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";

        const rows = pixels.split("\n");
        rows.forEach((row) => {
            for (let x = 0; x < row.length; x++) {
                const pixel = document.createElement("div");
                pixel.className = `pixel ${row[x] === "0" ? "filled" : ""}`;
                preview.appendChild(pixel);
            }
        });

        document.getElementById("pixel-output").textContent = pixels;
    }

    window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === "update-preview") {
            createPreview(msg.pixels);
        } else if (msg.type === "error") {
            document.getElementById("pixel-output").textContent = msg.message;
        }
    };
</script>
